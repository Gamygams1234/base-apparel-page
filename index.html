<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Base Apparel Page</title>
</head>

<body>
    <div class="grid">


        <div class="banner container">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="heading container">
            <h1 class="pink-text">WE'RE</h1>
            <h1>COMING</h1>
            <h1>SOON</h1>
        </div>
        <div class="paragraph container">
            <p class="pink-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="email-input container">
            <form id="email-form">
                <input type="text" id="email-input" placeholder="Email Address" name="search">
                <img src="images/icon-error.svg" class="error-image warning" alt="error icon">
                <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
                <p class="error-text warning">Please provide a valid email</p>
            </form>
        </div>

        <div class="right-side">

        </div>
    </div>

    <script>

        const emailForm = document.getElementById("email-form");
        const emailInput = document.getElementById("email-input");
        const emailTest = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;


        emailForm.addEventListener("submit", function (e) {
            e.preventDefault();
            if (!emailTest.test(emailInput.value)) {
                var warning = document.getElementsByClassName('warning');
                for (var i = 0; i < warning.length; i++) {
                    warning[i].style.display = 'block';
                }
                emailInput.style.borderColor = "tomato";

            } else {
                var warning = document.getElementsByClassName('warning');
                for (var i = 0; i < warning.length; i++) {
                    warning[i].style.display = 'none';
                }
                alert("success")

            }
        })


        emailInput.addEventListener("keypress", function () {
            emailInput.style.borderColor = "lightpink";
            var warning = document.getElementsByClassName('warning');
            for (var i = 0; i < warning.length; i++) {
                warning[i].style.display = 'none';
            }
        })
    </script>
</body>

</html>
